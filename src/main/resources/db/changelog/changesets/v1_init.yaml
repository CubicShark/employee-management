databaseChangeLog:
  - changeSet:
      id:  create_initial_tables
      author:  Mikhail
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_role
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName:  employees
            columns:
              - column:
                  name:  id
                  type:  int
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    primaryKeyName: pk_employee
                    nullable:  false
              - column:
                  name:  email
                  type:  varchar(50)
                  constraints:
                    nullable:  false
                    unique: true
              - column:
                  name:  password
                  type:  varchar(50)
                  constraints:
                    nullable:  false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_employee_role
                    referencedTableName: role
                    referencedColumnNames: id
      rollback:
        - dropTable:
            tableName: employee
        - dropTable:
            tableName: role